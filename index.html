<!-- Inside your <body> after the .feedback div -->
<div id="keyboard" style="margin-top: 1.5rem;"></div>

<script>
  const keyboardLayout = [
    ['Q','W','E','R','T','Y','U','I','O','P'],
    ['A','S','D','F','G','H','J','K','L'],
    ['Z','X','C','V','B','N','M'],
    ['←','SPACE','ENTER']
  ];

  function createKeyboard() {
    const keyboardContainer = document.getElementById('keyboard');
    keyboardContainer.innerHTML = '';
    keyboardLayout.forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.style.margin = '0.25rem';
      row.forEach(key => {
        const keyBtn = document.createElement('button');
        keyBtn.textContent = key;
        keyBtn.style.margin = '0.15rem';
        keyBtn.style.padding = '0.6rem';
        keyBtn.style.minWidth = key === 'SPACE' ? '120px' : '40px';
        keyBtn.style.borderRadius = '5px';
        keyBtn.style.border = '1px solid #1685f8';
        keyBtn.style.backgroundColor = '#111';
        keyBtn.style.color = '#1685f8';
        keyBtn.style.fontFamily = 'monospace';
        keyBtn.style.fontSize = '1rem';
        keyBtn.style.cursor = 'pointer';

        keyBtn.addEventListener('click', () => handleVirtualKey(key));

        rowDiv.appendChild(keyBtn);
      });
      keyboardContainer.appendChild(rowDiv);
    });
  }

  function handleVirtualKey(key) {
    const inputField = document.getElementById('guess');
    if (key === '←') {
      inputField.value = inputField.value.slice(0, -1);
    } else if (key === 'ENTER') {
      processGuess();
    } else if (key === 'SPACE') {
      inputField.value += ' ';
    } else {
      inputField.value += key.toLowerCase();
    }
    inputField.focus();
  }

  createKeyboard();
</script>
